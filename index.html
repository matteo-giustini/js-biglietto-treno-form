<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Biglietto del treno form</title>
</head>
<body>

    <!-- Titolo principale -->
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <!-- Form -->
    <div class="container">
        <form class="form">
            <div class="row">
                <div class="col-4">
                    <h3>Nome Cognome</h3>
                    <input id="name-field" type="text" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="col-4">
                    <h3>Km da percorrere</h3>
                    <input id="km-field" type="number" placeholder="Inserisci i km" required min="1" value="1">
                </div>
                <div class="col-4">
                    <h3>Fascia d'et√†</h3>
                    <select id="age-field" required>
                        <option value="adulto">Adulto</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="btn-row">
                <button id="submit-btn" type="submit">Genera</button>
                <button id="reset-btn" type="reset" style="background-color: gray; color: white;">Annulla</button>
            </div>
        </form>
    </div>

<!-- Sezione biglietto -->
<div class="container ticket-container hidden">
    <h3 class="text-start fw-bold">DETTAGLIO PASSEGGERI</h3>

    <!-- Riga principale con il nome del passeggero -->
    <div class="row bg-secondary text-white p-3 rounded">
        <div class="col-12 fw-bold">NOME PASSEGGERO</div>
        <div id="full-name" class="col-12"></div>
    </div>

    <!-- Riga con i dettagli del biglietto -->
    <div class="row text-center p-3 border">
        <div class="col fw-bold">Offerta</div>
        <div class="col fw-bold">Carrozza</div>
        <div class="col fw-bold">Codice CP</div>
        <div class="col fw-bold">Costo biglietto</div>
    </div>

    <!-- Riga con i valori del biglietto -->
    <div class="row text-center p-3 border">
        <div id="biglietto-age" class="col"></div>
        <div id="Carrozza" class="col"></div>
        <div id="codice-cp" class="col"></div>
        <div id="ticket-prize" class="col"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
